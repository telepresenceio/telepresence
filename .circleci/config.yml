workflows:

  'Dev':
    jobs:
      - build-dev-image
      - build-and-test:
          context: telepresence2-release
          requires:
            - build-dev-image
      - build-and-test-windows:
          context: telepresence2-release
          requires:
            - build-dev-image
      - build-and-test-macos:
          context: telepresence2-release
          requires:
            - build-dev-image
      - lint
      - generate

  'Release':
    jobs:
      - release-linux:
          context: telepresence2-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-macos:
          context: telepresence2-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-windows:
          context: telepresence2-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-chart:
          context: telepresence2-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  'Nightly':
    triggers:
    - schedule:
        cron: "0 0 * * 1-5"
        filters:
          branches:
            only:
              - release/v2
    jobs:
      - publish-nightly-linux:
          context: telepresence2-release
      - publish-nightly-macos:
          context: telepresence2-release
      - publish-nightly-windows:
          context: telepresence2-release
