deployment:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sample-app
    namespace: default
    annotations:
      telepresence.getambassador.io/actions: '{"version":"0.1.2-test","ReferencedService":"sample-app","hide_container_port":{"container_name":"sample-app","port_name":"http","hidden_name":"tel2mv-http"},"add_traffic_agent":{"container_port_name":"http","container_port_proto":"","app_port":3000,"image_name":"localhost:5000/tel2:0.1.2-test"}}'
  spec:
    replicas: 2
    selector:
      matchLabels:
        service: sample-app
    template:
      metadata:
        annotations:
          consul.hashicorp.com/connect-inject: 'false'
          sidecar.istio.io/inject: 'false'
        labels:
          service: sample-app
      spec:
        containers:
          - name: sample-app
            image: gcr.io/datawire/k8s-initializer-sample-app:latest
            imagePullPolicy: Always
            env:
              - name: LISTEN_PORT
                value: '3000'
            livenessProbe:
              httpGet:
                path: /health
                port: tel2mv-http
              periodSeconds: 10
            readinessProbe:
              httpGet:
                path: /health
                port: tel2mv-http
              periodSeconds: 10
            ports:
              - containerPort: 3000
                name: tel2mv-http
          - name: traffic-agent
            args: [agent]
            env:
            - name: TEL_APP_LISTEN_PORT
              value: "3000"
            - name: TELEPRESENCE_CONTAINER
              value: sample-app
            - name: LOG_LEVEL
              value: debug
            - name: AGENT_NAME
              value: sample-app
            - name: AGENT_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AGENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_PORT
              value: "3000"
            image: localhost:5000/tel2:0.1.2-test
            imagePullPolicy: IfNotPresent
            ports:
            - containerPort: 9900
              name: http
        restartPolicy: Always
        securityContext:
          runAsUser: 8888
service:
  apiVersion: v1
  kind: Service
  metadata:
    name: sample-app
    namespace: default
    labels:
      service: sample-app
  spec:
    ports:
      - port: 80
        name: http
        targetPort: http
    selector:
      service: sample-app
