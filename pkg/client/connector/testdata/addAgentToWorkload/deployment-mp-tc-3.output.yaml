# This output yaml should be the same as deployment-mp-tc-2.output.yaml
# since both inputs are the same except for the interceptPort having a
# leading 0
deployment:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      telepresence.getambassador.io/actions: '{"version":"{{.Version}}","ReferencedService":"app","referenced_service_port":"8080","referenced_service_port_name":"https","add_traffic_agent":{"container_port_name":"tel2px-8080","container_port_proto":"","app_port":8080,"image_name":"localhost:5000/tel2:{{.Version}}"}}'
    creationTimestamp: null
    name: app
  spec:
    selector: null
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
      spec:
        containers:
        - name: app
          resources: {}
        - args:
          - agent
          env:
          - name: TELEPRESENCE_CONTAINER
            value: app
          - name: LOG_LEVEL
            value: debug
          - name: AGENT_NAME
            value: app
          - name: AGENT_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: AGENT_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_PORT
            value: "8080"
          - name: MANAGER_HOST
            value: traffic-manager.ambassador
          image: localhost:5000/tel2:{{.Version}}
          name: traffic-agent
          ports:
          - containerPort: 9900
            name: tel2px-8080
          readinessProbe:
            exec:
              command:
              - /bin/stat
              - /tmp/agent/ready
          resources: {}
          volumeMounts:
          - mountPath: /tel_pod_info
            name: traffic-annotations
        volumes:
        - downwardAPI:
            items:
            - fieldRef:
                fieldPath: metadata.annotations
              path: annotations
          name: traffic-annotations
  status: {}
service:
  apiVersion: v1
  kind: Service
  metadata:
    annotations:
      telepresence.getambassador.io/actions: '{"version":"{{.Version}}","add_symbolic_port":{"PortName":"https","TargetPort":8080,"SymbolicName":"tel2px-8080"}}'
    creationTimestamp: null
    name: app
  spec:
    ports:
    - name: https
      port: 8080
      targetPort: tel2px-8080
    - name: grpc
      port: 47555
      targetPort: 0
  status:
    loadBalancer: {}
