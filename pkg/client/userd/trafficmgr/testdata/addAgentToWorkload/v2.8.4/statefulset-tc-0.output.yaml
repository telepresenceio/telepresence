service:
  apiVersion: v1
  kind: Service
  metadata:
    annotations:
      telepresence.getambassador.io/actions: '{"version":"{{.Version}}","make_port_symbolic":{"PortName":"http","TargetPort":8080,"SymbolicName":"tx-8080"}}'
    creationTimestamp: null
    name: app
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: tx-8080
  status:
    loadBalancer: {}
statefulset:
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    annotations:
      telepresence.getambassador.io/actions: '{"version":"{{.Version}}","ReferencedService":"app","referenced_service_port":"80","referenced_service_port_name":"http","add_traffic_agent":{"container_port_name":"tx-8080","container_port_proto":"TCP","app_port":8080,"image_name":"localhost:5000/tel2:{{.Version}}"}}'
    creationTimestamp: null
    name: app
  spec:
    selector: null
    serviceName: ""
    template:
      metadata:
        creationTimestamp: null
      spec:
        containers:
        - name: app
          resources: {}
        - args:
          - agent
          env:
          - name: TELEPRESENCE_CONTAINER
            value: app
          - name: _TEL_AGENT_LOG_LEVEL
            value: info
          - name: _TEL_AGENT_NAME
            value: app
          - name: _TEL_AGENT_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: _TEL_AGENT_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: _TEL_AGENT_APP_PORT
            value: "8080"
          - name: _TEL_AGENT_PORT
            value: "9900"
          - name: _TEL_AGENT_MANAGER_HOST
            value: traffic-manager.ambassador
          image: localhost:5000/tel2:{{.Version}}
          name: traffic-agent
          ports:
          - containerPort: 9900
            name: tx-8080
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/stat
              - /tmp/agent/ready
          resources: {}
          volumeMounts:
          - mountPath: /tel_pod_info
            name: traffic-annotations
        volumes:
        - downwardAPI:
            items:
            - fieldRef:
                fieldPath: metadata.annotations
              path: annotations
          name: traffic-annotations
    updateStrategy: {}
  status:
    replicas: 0
