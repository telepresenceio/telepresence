apiVersion: v1
kind: Namespace
metadata:
  name: {{.ManagerNamespace}}
spec:
  finalizers:
  - kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
spec:
  clusterIP: None
  ports:
  - name: api
    port: 8081
    protocol: TCP
    targetPort: api
  selector:
    app: traffic-manager
    telepresence: manager
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: agent-injector
  namespace: {{.ManagerNamespace}}
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: traffic-manager
    telepresence: manager
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: agent-injector-webhook-{{.ManagerNamespace}}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: agent-injector
      namespace: {{.ManagerNamespace}}
      path: /traffic-agent
      port: 443
  failurePolicy: Ignore
  matchPolicy: Equivalent
  name: agent-injector.getambassador.io
  namespaceSelector: {}
  objectSelector: {}
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: '*'
  sideEffects: None
  timeoutSeconds: 5
---
apiVersion: v1
data:
  ca.pem: "{{.CA}}"
  crt.pem: "{{.CRT}}"
  key.pem: "{{.KEY}}"
kind: Secret
metadata:
  name: mutator-webhook-tls
  namespace: {{.ManagerNamespace}}
type: Opaque
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traffic-manager-{{.ManagerNamespace}}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traffic-manager-{{.ManagerNamespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traffic-manager-{{.ManagerNamespace}}
subjects:
- kind: ServiceAccount
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: traffic-manager
    telepresence: manager
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: traffic-manager
      telepresence: manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: traffic-manager
        telepresence: manager
    spec:
      containers:
      - env:
        - name: LOG_LEVEL
          value: info
        - name: SYSTEMA_HOST
          value: app.getambassador.io
        - name: SYSTEMA_PORT
          value: "443"
        - name: CLUSTER_ID
          value: 8672e7b3-2f32-4a4c-ba6f-a5aea4ebc189
        - name: TELEPRESENCE_REGISTRY
          value: docker.io/datawire
        - name: MANAGER_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: docker.io/datawire/tel2:2.4.0
        imagePullPolicy: IfNotPresent
        name: traffic-manager
        ports:
        - containerPort: 8081
          name: api
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /home/telepresence/
          name: license
          readOnly: true
        - mountPath: /var/run/secrets/tls
          name: tls
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: traffic-manager
      serviceAccountName: traffic-manager
      terminationGracePeriodSeconds: 30
      volumes:
      - name: license
        secret:
          defaultMode: 420
          optional: true
          secretName: systema-license
      - name: tls
        secret:
          defaultMode: 420
          optional: true
          secretName: mutator-webhook-tls
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: traffic-manager
subjects:
- kind: ServiceAccount
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traffic-manager
  namespace: {{.ManagerNamespace}}
