name: "Integration Tests"
on:
  pull_request_target:
    types:
      - labeled
jobs:
  "build_image":
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'ok to test' }}
    steps:
      - name: Remove label
        uses: andymckay/labeler@master
        with:
          remove-labels: "ok to test"
        if: always()
      - uses: actions/checkout@v3
        with:
          ref: "${{ github.event.pull_request.head.sha }}"
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Build dev image
        run: |
          make tel2-image
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: build-output/tel2-image.tar
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        runners:
          - ubuntu-latest
          - macos-latest
          - windows-2019
          - macOS-arm64
        clusters:
          - distribution: Kubeception
            version: "1.19"
    runs-on: ${{ matrix.runners }}
    needs: "build_image"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: "${{ github.event.pull_request.head.sha }}"
      - uses: ./.github/actions/install-dependencies
        name: install dependencies
      - uses: actions/download-artifact@v3
        with:
          name: image
      - run: make build
      - uses: ./.github/actions/prepare-cluster
        with:
          token: ${{ secrets.DEV_TELEPRESENCE_KUBECEPTION_TOKEN }}
          tel-image: tel2-image.tar
          cluster-distribution: ${{ matrix.clusters.distribution }}
          cluster-version: ${{ matrix.clusters.version }}
        id: kluster
      - uses: ./.github/actions/integration-tests
        with:
          kubeconfig: "${{ steps.kluster.outputs.kubeconfig }}"
      - uses: ./.github/actions/upload-logs
        if: always()
