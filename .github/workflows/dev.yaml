name: "Integration Tests"
on:
  pull_request: {}
  pull_request_target:
    types:
      - labeled
jobs:
  "build_image":
    runs-on: ubuntu-latest
#    if: ${{ github.event.label.name == 'ok to test' }}
    steps:
      - name: Remove label
        uses: andymckay/labeler@master
        with:
          remove-labels: "ok to test"
        if: always()
      - uses: actions/checkout@v3
        with:
          ref: "${{ github.event.pull_request.head.sha }}"
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Build dev image
        run: |
          make tel2-image
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: build-output/tel2-image.tar
  run_tests:
    strategy:
      matrix:
        runner: ["ubuntu-latest"]
        clusters:
          - distribution: Kubeception
            version: 1.19
    runs-on: ${{ matrix.runner }}
    needs: "build_image"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: "${{ github.event.pull_request.head.sha }}"
      - uses: ./.github/actions/install-dependencies
        with:
          runner-version: ${{ matrix.runner }}
        name: install dependencies
      - uses: actions/download-artifact@v2
        with:
          name: image
      - run: make build
      - uses: ./.github/actions/prepare-kluster
        with:
          platform: linux
          token: ${{ secrets.DEV_TELEPRESENCE_KUBECEPTION_TOKEN }}
          tel-image: tel2-image.tar
          cluster-distribution: ${{ matrix.clusters.distribution }}
          cluster-version: ${{ matrix.clusters.version }}
        id: kluster
      - name: Run tests
        uses: nick-invision/retry@v2.8.2
        with:
          max_attempts: 3
          timeout_minutes: 30
          command: |
            echo "127.0.0.1 metriton.datawire.io" | sudo tee -a /etc/hosts
            export DTEST_KUBECONFIG="${{ steps.kluster.outputs.kubeconfig }}"
            export DTEST_REGISTRY="docker.io/datawire"
            make check-integration
      - uses: ./.github/actions/upload-logs
        if: always()
